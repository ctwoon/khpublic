<!DOCTYPE html>
<html>
<head>
	<title>Fullscreen Video Player</title>
	<script src="//kinohome.space/playerjs.js" type="text/javascript"></script>
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		#player {
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="player"></div>
	<script>
		const urlParams = new URLSearchParams(window.location.search);
		const videoUrl = urlParams.get('url');
		var player = new Playerjs({id:"player", file: videoUrl});
		player.on('ready', function() {
			player.play();
		});
	</script>
</body>
</html>
