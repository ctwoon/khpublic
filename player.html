<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Fullscreen Video Player</title>
	<script src="playerjs.js" type="text/javascript"></script>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		#player {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: black;
		}
	</style>
</head>
<body>
	<div id="player"></div>
	<script>
	   var urlParams = new URLSearchParams(window.location.search);
       var videoUrl = urlParams.get('url');
	   var player = new Playerjs({id:"player", file: videoUrl});
	</script>
</body>
</html>
